query html2023formsFeaturesQuery {
  surveys {
    state_of_html {
      html2023 {
        forms {
          forms_features: _forms_items {
            items {
              id
              entity {
                name
                nameClean
                nameHtml
                type
                description
                descriptionClean
                descriptionHtml
                homepage {
                  url
                }
                caniuse {
                  name
                  url
                }
                mdn {
                  locale
                  url
                  title
                  summary
                }
                example {
                  label
                  language
                  code
                  codeHighlighted
                }
              }
              comments {
                currentEdition {
                  count
                }
              }
              responses(facet: _sentiment) {
                currentEdition {
                  buckets {
                    count
                    id
                    facetBuckets {
                      count
                      id
                      percentageBucket
                      percentageQuestion
                      percentageSurvey
                    }
                    percentageQuestion
                    percentageSurvey
                  }
                  completion {
                    count
                    percentageSurvey
                    total
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
