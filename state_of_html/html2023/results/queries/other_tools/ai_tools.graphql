query html2023aiToolsQuery {
  surveys {
    state_of_html {
      html2023 {
        other_tools {
          ai_tools {
            combined(
              parameters: {
                showNoAnswer: true
                cutoffPercent: 1
                mergeOtherBuckets: true
              }
            ) {
              currentEdition {
                completion {
                  count
                  percentageSurvey
                  total
                }
                buckets {
                  count
                  id
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                  entity {
                    name
                    nameHtml
                    nameClean
                    description
                    descriptionHtml
                    descriptionClean
                    id
                    type
                    example {
                      label
                      language
                      code
                      codeHighlighted
                    }
                    avatar {
                      url
                    }
                    homepage {
                      url
                    }
                    youtube {
                      url
                    }
                    twitter {
                      url
                    }
                    twitch {
                      url
                    }
                    rss {
                      url
                    }
                    blog {
                      url
                    }
                    mastodon {
                      url
                    }
                    github {
                      url
                    }
                    npm {
                      url
                    }
                    mdn {
                      url
                    }
                    caniuse {
                      url
                    }
                    resources {
                      url
                      title
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
