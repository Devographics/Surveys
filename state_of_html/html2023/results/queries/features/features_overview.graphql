query html2023featuresOverviewQuery {
  surveys {
    state_of_html {
      html2023 {
        features {
          features_overview: all_features {
            items {
              id
              responses {
                currentEdition {
                  buckets {
                    id
                    percentageQuestion
                    percentageSurvey
                    count
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
