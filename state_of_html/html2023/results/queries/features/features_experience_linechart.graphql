query html2023featuresExperienceLinechartQuery {
  surveys {
    state_of_html {
      html2023 {
        features {
          features_experience_linechart: features_ratios {
            years
            items {
              id
              usage {
                year
                rank
                percentageQuestion
              }
              awareness {
                year
                rank
                percentageQuestion
              }
            }
          }
        }
      }
    }
  }
}
