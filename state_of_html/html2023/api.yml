- id: data_explorer
  questions:
    - id: data_explorer
      template: data_explorer

- id: user_info
  questions:
    - id: locale
      template: locale
      variables:
        options: { cutoff: 20 }

    - id: completion_stats
      template: completion_stats

    - id: source
      template: source
      variables:
        options: { limit: 20 }

- id: features
  questions:
    - id: all_features
      template: all_features

    - id: knowledge_score
      template: knowledge_score
