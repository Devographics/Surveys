query js2023allToolsQuery {
  surveys {
    state_of_js {
      js2023 {
        libraries {
          all_tools {
            items {
              id
              responses {
                currentEdition {
                  buckets {
                    id
                    percentageQuestion
                    percentageSurvey
                    count
                  }
                  completion {
                    count
                    percentageSurvey
                    total
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
