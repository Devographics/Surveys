query js2022monorepoToolsExperienceMarimekkoQuery {
    dataAPI{
                surveys {
            state_of_js {
                js2022 {
                    monorepo_tools {
                        monorepo_tools_experience_marimekko: monorepo_tools_allTools {
                            items {
                                id
                                responses(parameters: {enableCache:false}) {
                                    currentEdition {
                                        editionId
                                        year
                                        buckets {
                                            id
                                            percentageQuestion
                                            percentageSurvey
                                            count
                                        }
                                        completion {
                                            count
                                            percentageSurvey
                                            total
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

    }
}