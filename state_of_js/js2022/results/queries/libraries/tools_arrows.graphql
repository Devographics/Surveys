query js2022toolsArrowsQuery {
    dataAPI{
                surveys {
            state_of_js {
                js2022 {
                    libraries {
                        tools_arrows: allTools {
                            items {
                                id
                                responses(parameters: {enableCache:false}) {
                                    allEditions {
                                        year
                                        editionId
                                        buckets {
                                            id
                                            percentageQuestion
                                            percentageSurvey
                                            count
                                        }
                                        completion {
                                            count
                                            percentageSurvey
                                            total
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

    }
}