
query js2022Company_sizeQuery {
  query {
    surveys {
      state_of_js {
        js2022 {
          user_info {
            company_size {
              id
              responses {
                current_edition {
                  completion {
                    count
                    percentage_survey
                    total
                  }
                  editionId
                  buckets {
                    count
                    id
                    percentage_question
                    percentage_survey
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}