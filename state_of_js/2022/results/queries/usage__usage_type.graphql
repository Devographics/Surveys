query {
    survey(survey: state_of_js) {
        # fragmentStart
        usage_type: usage(id: usage_type, filters: {}, options: {}, facet: null) {
            id
            keys
            year(year: 2022) {
                year
                completion {
                    total
                    count
                    percentage_survey
                }
                facets {
                    id
                    type
                    completion {
                        total
                        percentage_question
                        percentage_survey
                        count
                    }
                    buckets {
                        id
                        count
                        percentage_question
                        percentage_survey
                        entity {
                            name
                            nameClean
                            nameHtml
                            homepage {
                                url
                            }
                            github {
                                url
                            }
                        }
                    }
                }
            }
        }
        # fragmentEnd
    }
}
