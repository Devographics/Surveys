            ids
            years
            experience(filters: {}) {
                id
                entity {
                    name
                    nameClean
                    nameHtml
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
        # fragmentEnd
    }
}
