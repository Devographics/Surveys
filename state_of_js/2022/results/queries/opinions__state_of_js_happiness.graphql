query {
    survey(survey: state_of_js) {
        # fragmentStart
        state_of_js_happiness: happiness(id: state_of_js, filters: {}, facet: null) {
            keys
            year(year: 2022) {
                year
                mean
                completion {
                    total
                    count
                    percentage_survey
                }
                facets {
                    id
                    type
                    completion {
                        total
                        percentage_question
                        percentage_survey
                        count
                    }
                    buckets {
                        id
                        count
                        percentage_question
                        percentage_survey
                    }
                }
            }
        }
        # fragmentEnd
    }
}
