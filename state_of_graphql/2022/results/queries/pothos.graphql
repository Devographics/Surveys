query {
    survey(survey: state_of_graphql) {
        pothos_experience: tool(id: pothos) {
            id
            entity {
                homepage {
                    url
                }
                description
                name
                github {
                    name
                    url
                }
                npm {
                    name
                    url
                }
            }
            experience {
                keys
                all_years {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            countDelta
                            percentage_survey
                            percentage_question
                        }
                    }
                }
            }
        }
    }
}
