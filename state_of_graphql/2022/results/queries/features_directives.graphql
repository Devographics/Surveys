query {
    survey(survey: state_of_graphql) {
        features_directives: features(ids: []) {
            id
            entity {
                name
                homepage {
                    url
                }
                caniuse {
                    name
                    url
                }
                mdn {
                    locale
                    url
                    title
                    summary
                }
            }
            experience{
                keys
                year(year: 2022) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets{
                        type
                        id
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
        }
    }
}
