query {
    survey(survey: state_of_graphql) {
        graphql_servers_streams: tools(ids: [apollo_server,yoga,graphql_js,helix,express_graphql,mercurius,dgs,graphql_dotnet,absinthe,graphql_go]) {
            id
            entity {
                name
                homepage {
                    url
                }
                github {
                    url
                }
            }
            experience {
                keys
                all_years {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
        }
    }
}
