query {
    survey(survey: state_of_graphql) {
        features_security_performance: features(ids: []) {
            id
            name
            experience{
                keys
                year(year: 2022) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets{
                        type
                        id
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
        }
    }
}
