query css2023dataExplorerQuery {
        surveys {
        state_of_css {
            css2023 {
                data_explorer {
                    data_explorer {
                        items(parameters: {showNoAnswer:true}, axis1: user_info__years_of_experience, axis2: user_info__yearly_salary) {
                            editionId
                            year
                            buckets {
                                count
                                id
                                facetBuckets {
                                    count
                                    id
                                    percentageFacet
                                    percentageQuestion
                                    percentageSurvey
                                }
                                percentageQuestion
                                percentageSurvey
                            }
                        }
                    }
                }
            }
        }
    }

}