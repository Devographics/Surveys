query css2023cssFrameworksOthersQuery {
  surveys {
    state_of_css {
      css2023 {
        css_frameworks {
          css_frameworks_others {
            freeform(parameters: { limit: 10 }) {
              currentEdition {
                completion {
                  count
                  percentageSurvey
                  total
                }
                buckets {
                  count
                  id
                  percentageQuestion
                  percentageSurvey
                  entity {
                    name
                    nameHtml
                    nameClean
                    id
                    homepage {
                      url
                    }
                    youtube {
                      url
                    }
                    twitter {
                      url
                    }
                    twitch {
                      url
                    }
                    rss {
                      url
                    }
                    blog {
                      url
                    }
                    mastodon {
                      url
                    }
                    github {
                      url
                    }
                    npm {
                      url
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
