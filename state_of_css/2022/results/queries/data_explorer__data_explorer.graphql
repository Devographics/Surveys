query {
    survey(survey: state_of_css) {
        explorer(
            facet1: "demographics/yearly_salary"
            facet2: "demographics/years_of_experience"
        ) {
            keys1
            keys2
            all_years {
              year
              facets {
                  buckets {
                      id
                      count
                      percentage_question
                      percentage_survey
                      percentage_facet
                  }
                  completion {
                      total
                      count
                      percentage_question
                      percentage_survey
                  }
                  id
                  type
                }
            }
        }
    }
}
