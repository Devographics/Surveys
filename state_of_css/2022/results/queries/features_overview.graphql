query {
    survey(survey: state_of_css) {
        features_overview: features(ids: [subgrid,writing_modes,logical_properties,aspect_ratio,content_visibility,flexbox_gap,at_container,object_view_box,viewport_percentage_length_units,media_queries_range_contexts,blend_modes,filter_effects,backdrop_filter,intrinsic_sizing,conic_gradient,color_function,accent_color,currentcolor,color_mix,wide_gamut_colors,relative_colors,gradient_color_spaces,scroll_snap,overscroll_behavior,touch_action,scroll_behavior,scrollbar_gutter,font_display,line_clamp,variable_fonts,font_palette,prefers_reduced_motion,prefers_color_scheme,prefers_reduced_data,color_contrast,color_scheme,prefers_contrast,forced_colors,focus_visible,marker,has_selector,where_selector,variables,at_property,feature_support_queries,will_change,comparison_functions,cascade_layers,shadow_dom_part,trigonometric_functions,css_nesting,image_set,image_function]) {
            id
            entity {
                name
                homepage {
                    url
                }
                caniuse {
                    name
                    url
                }
                mdn {
                    locale
                    url
                    title
                    summary
                }
            }
            experience{
                keys
                year(year: 2022) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets{
                        type
                        id
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
        }
    }
}
