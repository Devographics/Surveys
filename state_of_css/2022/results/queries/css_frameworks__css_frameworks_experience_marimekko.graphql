query {
    survey(survey: state_of_css) {
        css_frameworks_marimekko: tools(ids: [bootstrap,materialize_css,ant_design,semantic_ui,bulma,foundation,ui_kit,tachyons,primer,tailwind_css,pure_css,halfmoon]) {
            id
            entity {
                name
                nameClean
                nameHtml
            }
            experience {
                keys
                year(year: 2022) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_survey
                            percentage_question
                        }
                    }
                }
            }
        }
    }
}
