query css2022featuresOverviewQuery {
    dataAPI{
                surveys {
            state_of_css {
                css2022 {
                    features {
                        features_overview: all_features {
                            items {
                                id
                                responses(parameters: {enableCache:false}) {
                                    currentEdition {
                                        buckets {
                                            id
                                            percentageQuestion
                                            percentageSurvey
                                            count
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

    }
}